<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Spotify Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div class="player-container">
      <h5 id="playlist-title">Playlist Hashtag</h5>
      <img src='/images/boom_bap_flick.webp'></img>
      <div class="below-cover">
        <div class="song-info">
          <div id="song-title">Boom Bap Flick</div>
          <div id="band-name" class="light-color">Quincas Moreira</div>
        </div>
        <div class="bigger-button light-color"><i class="bi bi-suit-heart"></i></div>
      </div>
      <audio id="audio" src="/songs/Boom Bap Flick - Quincas Moreira.mp3"></audio>
      <div class="progress-container">
        <div class="complete-song">
          <div class="progress-tracker"></div>
        </div>
      </div>
      <div class="action-box">
        <div id="shuffle" ><i class="bi bi-shuffle"></i></div>
        <div id="previous" class="bigger-button"><i class="bi bi-skip-start-fill"></i></div>
        <div id="play" class="biggest-button"><i class="bi bi-play-circle-fill"></i></div>
        <div id="pause" class="biggest-button hidden-button"><i class="bi bi-pause-circle-fill"></i></div>
        <div id="next" class="bigger-button"><i class="bi bi-skip-end-fill"></i></div>
        <div id="repeat"><i class="bi bi-repeat"></i></div>
      </div>
    </div>
    <script src="/script.js"></script>
    </body>
    </html>
