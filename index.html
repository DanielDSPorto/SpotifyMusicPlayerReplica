<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Spotify Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <h5 id="playlist-title">Titulo da minha primeira página</h5>
    <img src='/images/oasis.png'></img>
    <div class="below-cover">
      <div class="song-info">
        <div id="song-title">Título da música</div>
        <div id="band-name" class="light-color">Nome da Banda</div>
      </div>
      <div class="bigger-button light-color"><i class="bi bi-suit-heart"></i></div>
    </div>
    <div>Barra de Progresso</div>
    <div class="action-box">
      <div><i class="bi bi-shuffle"></i></div>
      <div class="bigger-button"><i class="bi bi-skip-start-fill"></i></div>
      <div class="biggest-button"><i class="bi bi-play-circle-fill"></i></div>
      <div class="bigger-button"><i class="bi bi-skip-end-fill"></i></div>
      <div><i class="bi bi-repeat"></i></div>
    </div>
  </body>
</html>
